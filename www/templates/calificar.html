<ion-view view-title="{{'Calificar' | translate}}" class="feed-view">
  <ion-content>
   <center><h2 class="letraBlanca">Mis ink points : {{puntos}}</h2></center>
  <h3 ng-show="mostrarFotos" class="letraBlanca">No tienes tatuajes para  calificar, vuelve ma√±ana. </h3>
  <div ng-repeat="card in cardTypes  track by $index-1" >
          <div  class="post-card" ng-show="card.visible" >
                <div  class="list card" >
                  <div class="item item-image">
                    <pre-img ratio="_3_2" helper-class="main-image">
                      <img src="{{card.image}}" spinner-on-load>
                    </pre-img>
                  </div>

               
        
                    
                  <div class="item item-body">
                    <input value="1" type="button" ng-click="calificar(1,$index)"></input>
                    <input value="2" type="button" ng-click="calificar(2,$index)"></input>
                    <input value="3" type="button" ng-click="calificar(3,$index)"></input>
                    <input value="4" type="button" ng-click="calificar(4,$index)"></input>
                    <input value="5" type="button" ng-click="calificar(5,$index)"></input>
                    <h4 class="card-title"> {{card.uidArtista}}</h4>
                  
                  </div>
              
            </div>
        </div>

   </div>
