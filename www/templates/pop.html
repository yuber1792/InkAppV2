           <!-- <img ng-src="{{image}}" class="fullscreen-image item item-image" width="75%"  class="item item-image"  height="75%" />-->
           <center>
             <img ng-src="{{image}}"  class="fullscreen-image"  />
             </center>
             
        </ion-slide>
    </ion-slide-box>
</div>
