<ion-view  class="feed-view" view-title="{{'editarClave' | translate}}">


      <ion-content  on-scroll="getScrollPosition()">   


          <div class="list ">
            
            
     
            <label class="item item-stacked-label">
              <span class="input-label letraBlanca">Clave actual*</span>
              <input type="password" ng-model="claves.claveActual" style="width: 100%;" placeholder="">
            </label>

             <label class="item item-stacked-label">
              <span class="input-label letraBlanca">Clave nueva *</span>
              <input type="password" ng-model="claves.claveNueva" style="width: 100%;" placeholder="">
            </label>

             <label class="item item-stacked-label">
              <span class="input-label letraBlanca">Repetir clave nueva*</span>
              <input type="password" ng-model="claves.repiteClaveNueva" style="width: 100%;" placeholder="">
            </label>


            
            
                      
        
          <button class="button button-full button-stable  letraBlanca" ng-click="guardarClave()">
             Cambiar clave
            </button>

          </div>

      </ion-content>
      

 <div  class="scrollToTop" ng-click="scrollTop()"></div>
 </div>
</ion-view>
