<ion-view view-title="{{'bocetos' | translate}}" class="product-view">
  <ion-content>


<div class="product-card-content"  ng-repeat="boceto in bocetos"  ng-click="cargarSeleccionadoBoceto({{boceto.id}})" >
      <div class="item item-image" >
        <pre-img ratio="_1_1" helper-class="main-image">
          <img ng-src="{{boceto.imagen}}" spinner-on-load>
        </pre-img>
      </div>
      <div class="item item-body">
        <h3 class="product-title">{{"codigoArtista" | translate}} {{boceto.id}}</h3> <font color="#c00 ">Ver artista.</font>
        <!--<div>
          <p class="product-like"><i class="icon ion-heart"></i>Like</p>
          <p class="likes"></i>837</p>
        </div>
        <p class="product-price" ng-click="showAddToCartPopup(product)">${{product.price}}</p>
        -->
      </div>
      <div class="item item-body">
        <p class="product-description">{{boceto.nombre}}</p>
      </div>
  </div>
