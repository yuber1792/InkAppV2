<ion-view  class="feed-view" view-title="{{'Cambiar ink points' | translate}}">


      <ion-content  on-scroll="getScrollPosition()">   
         <center><label class="letraBlanca" > Mis  InkPoints: {{dataClienteRegistrado.puntos}} </label></center>
          <div class="list">
            <div ng-repeat="artista in dataFirebaseArtistas" >
              <a class="item item-thumbnail-left" href="#">
                <img src="{{artista.photoURL}}">
                <h2>{{artista.Nombre}}</h2>
                <p> {{artista.Especialidad}}</p>
                <p>Sesion: {{artista.puntosXsesion}} inkpoints</p>
                <button style="color:green;" ng-show="dataClienteRegistrado.puntos >= artista.puntosXsesion " ng-click="mostrarInfoSolicitud($index)">Puntos suficientes para agendar</button>
              </a> 
              <div ng-show="artista.mostrarInfo">
                <label class="letraBlanca">Seleccione la fecha en que desea  la  cita:</label>
              <!--  
                <label class="item item-input">
                  <span class="input-label">Fecha</span>
                  <input ng-model="artista.fechaSolicitudCita" type="date">
                </label>-->


                 <div class="item" ion-datetime-picker am-pm ng-model="artista.fechaSolicitudCita">
                    {{artista.fechaSolicitudCita| date: "yyyy-MM-dd H:mm:ss a"}}
                </div>
                </br>
                <button ng-click="crearSolicitud(artista.uid,artista.fechaSolicitudCita, artista.puntosXsesion)"> Envir solicitud</button>
                </br>
              </div>             
            </div>              
          </div>
      </ion-content>      
 <div  class="scrollToTop" ng-click="scrollTop()"></div>
 </div>
</ion-view>
