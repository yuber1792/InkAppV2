<ion-modal-view >
  <ion-header-bar class="fondoRojo" >
    <h1 class="title letraBlanca">Login artista premium</h1>
    <div class="buttons letraBlanca">
      <!--button class="button button-clear letraBlanca" ng-click="closeLogin()">Close</button-->
    </div>
  </ion-header-bar>
  <ion-content >

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Correo</span>
          <input type="text" ng-model="loginDataArtista.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Clave</span>
          <input type="password" ng-model="loginDataArtista.clave">
        </label>
        
        <button class="btn tema button button-full button-assertive button-outline" ng-click="loginArtistaEmail()" >Log in</button>
          <button class="btn tema button button-full button-assertive button-outline" ng-click="cerrarLogin()">Cerrar</button>
      </div>
    
  </ion-content>
</ion-modal-view>
