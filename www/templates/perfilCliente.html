<ion-view  class="feed-view" view-title="{{'Perfil cliente' | translate}}">


      <ion-content  on-scroll="getScrollPosition()">   

          <div class="list ">
            
             <label class="item item-stacked-label">
              <center><span class="input-label letraBlanca">Foto de perfil</span><br></center>
              <img  style="width: 100% ;" src="{{dataClienteRegistrado.photoURL}}" />
              
        
            </label>
            
            <center>
            <label class="item item-stacked-label letraBlanca">
             {{dataClienteRegistrado.displayName}}
            </label>
             <label class="item item-stacked-label letraBlanca">
            InkPoints disponibles : {{dataClienteRegistrado.puntos}}
            </label>
            </cemter>
            
          <button class="button button-full button-stable  letraBlanca" ng-click="ganarInkPoints()">
             Ganar InkPoints
          </button>
           <button class="button button-full button-stable  letraBlanca" ng-click="recargaInkPoints()">
             Recargar InkPoints
          </button>
          </div>

      </ion-content>
      

 <div  class="scrollToTop" ng-click="scrollTop()"></div>
 </div>
</ion-view>
