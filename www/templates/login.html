<ion-modal-view >
  <ion-header-bar class="fondoRojo" >
    <h1 class="title letraBlanca">Login artista</h1>
    <div class="buttons letraBlanca">
      <!--button class="button button-clear letraBlanca" ng-click="closeLogin()">Close</button-->
    </div>
  </ion-header-bar>
  <ion-content >

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.usuario">
        </label>
        <label class="item item-input">
          <span class="input-label">Clave</span>
          <input type="password" ng-model="loginData.clave">
        </label>
        <label class="item">
          <button class="btn tema button button-full button-assertive button-outline" ng-click="autentica()" >Log in</button>
          <button class="btn tema button button-full button-assertive button-outline" ng-click="autentica()">Volver</button>
          <button class="btn tema button button-full button-assertive button-outline" ng-click="autentica()">Registro</button>
        </label>
      </div>
    
  </ion-content>
</ion-modal-view>
